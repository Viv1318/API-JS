<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Times New Roman">
    </head>
    <body>
        <div id="slider-container">
            <div id="top">
                <div id="slider">
                    <img src="./img/image.svg" alt="Mario" class="slider-image block fade">
                    <img src="./img/image2.svg" alt="Splatun" class="slider-image fade">
                    <img src="./img/image3.svg" alt="Zelda" class="slider-image fade">
                    <img src="./img/image4.svg" alt="Steam" class="slider-image fade">
                    <img src="./img/image5.svg" alt="Avatar" class="slider-image fade">
                </div>
                <button class="arrow arrow-left" type="button">Предыдущее изображение</button>
                <button class="arrow arrow-right" type="button">Следующее изображение</button>
            </div>
            <div id="bottom"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
